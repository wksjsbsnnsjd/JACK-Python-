<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الفيديوهات - خلفية متحركة</title>
    <style>
        /* الأسلوب العام */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        /* الخلفية المتحركة */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            animation: backgroundAnimation 20s infinite linear;
        }

        /* تأثير حركة الخلفية */
        @keyframes backgroundAnimation {
            0% { transform: translateX(0); }
            50% { transform: translateX(50%); }
            100% { transform: translateX(0); }
        }

        /* العنوان */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem; /* زيادة حجم العنوان */
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            color: #4CAF50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق الفيديو */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 1600px; /* تكبير الفيديو */
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-box:hover {
            transform: scale(1.05);
        }

        .video-box iframe {
            width: 100%;
            height: 900px; /* تكبير الفيديو */
            border: none;
        }

        .video-box .title {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            border-bottom: 3px solid #fff;
        }

        /* إضافة الصورة كخلفية متحركة */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            animation: backgroundAnimation 20s infinite linear;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }

        .footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- إضافة الصورة كخلفية -->
    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKsDs767Nd2Ljh_IFiesQ4yfTmNlWQKm6jrIYXt7vfN68I1ziQNWB6_MI&s" alt="صورة انمي متحركة">
    </div>

    <div class="header">
        <h1>مرحبا بك في موقع الفيديوهات المتميز</h1>
        <h2>من تصميم programmer JACK</h2>
    </div>

    <!-- فيديو YouTube -->
    <div class="video-container">
        <div class="video-box">
            <div class="title">فيديو من YouTube عالي الجودة 4K</div>
            <!-- تضمين الفيديو -->
            <iframe src="https://www.youtube.com/embed/wWTMH8nnx3w?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="footer">
        <p>جميع الحقوق محفوظة ل <a href="https://t.me/O_O_P_V" target="_blank">programmer JACK</a> - 2024</p>
    </div>

</body>
</html>
