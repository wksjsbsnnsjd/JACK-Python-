<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الدردشة مع الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbox {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbox h1 {
            text-align: center;
            color: #333;
        }

        .chatbox textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .chatbox button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h1>تحدث مع الذكاء الاصطناعي</h1>
        <form id="chat-form">
            <textarea id="question" placeholder="اكتب سؤالك هنا..." required></textarea><br>
            <button type="submit">إرسال</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            let question = document.getElementById("question").value;
            
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "جاري إرسال السؤال...";

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `question=${question}`
                });

                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await res.json();
                responseDiv.innerHTML = "<strong>إجابة الذكاء الاصطناعي:</strong> " + data.answer;
            } catch (error) {
                responseDiv.innerHTML = "حدث خطأ في الاتصال بالخادم.";
                console.error("Error fetching response:", error);
            }
        });
    </script>
</body>
</html>
