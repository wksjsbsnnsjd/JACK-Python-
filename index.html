<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد البرمجة التفاعلي</title>
    <script src="https://cdn.jsdelivr.net/npm/pyscript@0.6.0"></script>
</head>
<body>
    <h1>مترجم Python مباشر</h1>
    <textarea id="python-code" rows="10" cols="50" placeholder="اكتب الكود هنا..."></textarea><br>
    <button onclick="runCode()">تشغيل الكود</button>
    <div id="output"></div>

    <script>
        function runCode() {
            const code = document.getElementById('python-code').value;
            pyscript.runPython(code).then(output => {
                document.getElementById('output').innerText = output;
            }).catch(err => {
                document.getElementById('output').innerText = 'حدث خطأ: ' + err;
            });
        }
    </script>
</body>
</html>
