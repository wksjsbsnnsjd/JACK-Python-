<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة بايثون - YouTube API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { margin: 20px; padding: 20px; }
        h1 { text-align: center; color: #4CAF50; }
        .video-container { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .video { margin: 10px; background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        iframe { width: 100%; height: 315px; }
        .title { padding: 10px; background-color: #4CAF50; color: white; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>دورة بايثون - من قناة YouTube</h1>
        <div class="video-container" id="video-list">
            <!-- الفيديوهات ستظهر هنا -->
        </div>
    </div>

    <script>
        // YouTube API Key
        const API_KEY = 'AIzaSyDuXwtxgtlxRQHTtSUBZAJf9cdP52Xt3U4'; // مفتاح API الذي قمت بتوفيره
        const playlistId = 'PLSiLeKadTQ7nS3KfPQR8nXakO6Ju7eq1L'; // استبدل برابط قائمة التشغيل
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`;

        // جلب الفيديوهات من API
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const videos = data.items;
                const videoListContainer = document.getElementById('video-list');
                if (videos.length === 0) {
                    videoListContainer.innerHTML = '<p>لا توجد فيديوهات في القائمة.</p>';
                }
                videos.forEach(video => {
                    const title = video.snippet.title;
                    const videoId = video.snippet.resourceId.videoId;
                    const videoElement = `
                        <div class="video">
                            <div class="title">${title}</div>
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `;
                    videoListContainer.innerHTML += videoElement;
                });
            })
            .catch(error => {
                console.error('Error fetching YouTube API:', error);
                const videoListContainer = document.getElementById('video-list');
                videoListContainer.innerHTML = '<p>حدث خطأ أثناء تحميل الفيديوهات. يرجى المحاولة لاحقًا.</p>';
            });
    </script>
</body>
</html>
