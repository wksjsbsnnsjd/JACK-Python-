
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: #ff6f61;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-submit {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تواصل معي عبر البريد الإلكتروني</h1>
        <form id="contact-form">
            <input type="text" id="name" class="form-input" placeholder="اسمك" required><br>
            <input type="email" id="email" class="form-input" placeholder="البريد الإلكتروني" required><br>
            <textarea id="message" class="form-input" rows="4" placeholder="رسالتك" required></textarea><br>
            <button type="submit" class="btn-submit">أرسل الرسالة</button>
        </form>
    </div>

    <script>
        (function(){
            emailjs.init("your_user_id");  // استبدل بـ User ID الخاص بك من EmailJS

            document.getElementById('contact-form').addEventListener('submit', function(event){
                event.preventDefault();

                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                var templateParams = {
                    user_name: name,
                    user_email: email,
                    message: message
                };

                emailjs.send('your_service_id', 'your_template_id', templateParams)
                    .then(function(response) {
                        alert('تم إرسال رسالتك بنجاح!');
                    }, function(error) {
                        alert('فشل في إرسال الرسالة، حاول مرة أخرى.');
                    });
            });
        })();
    </script>
</body>
</html>
