<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملفات بايثون وبوتات تلجرام</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { margin: 20px; padding: 20px; }
        h1 { text-align: center; color: #4CAF50; }
        .file-container { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .file { margin: 10px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .file input[type="file"] { display: none; }
        .file label { text-decoration: none; color: #4CAF50; font-weight: bold; cursor: pointer; display: block; text-align: center; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
        .file p { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>رفع ملفات بايثون وبوتات تلجرام</h1>
        <div class="file-container">
            <!-- رفع ملف بايثون -->
            <div class="file">
                <label for="pythonFile">اختار ملف بايثون</label>
                <input type="file" id="pythonFile" accept=".py"/>
                <p>اختار ملف بايثون من جهازك.</p>
            </div>
            <!-- رفع بوت تلجرام -->
            <div class="file">
                <label for="telegramBot">اختار بوت تلجرام</label>
                <input type="file" id="telegramBot" accept=".py"/>
                <p>اختار بوت تلجرام من جهازك.</p>
            </div>
            <!-- يمكنك إضافة المزيد من الملفات هنا -->
        </div>
    </div>
</body>
</html>
