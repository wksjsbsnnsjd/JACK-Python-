<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم Python على جهازك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .course {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course h2 {
            margin: 0 0 10px;
        }
        .course button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .course button:hover {
            background: #45a049;
        }
        .video-container {
            margin-top: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>تعلم Python - تشغيل الفيديوهات من جهازك</h1>
    </header>
    <div class="container">
        <!-- كورسات -->
        <div class="course">
            <h2>أساسيات Python</h2>
            <button onclick="loadVideos('basics')">عرض الفيديوهات</button>
        </div>
        <div class="course">
            <h2>Python المتوسط</h2>
            <button onclick="loadVideos('intermediate')">عرض الفيديوهات</button>
        </div>
        <div class="course">
            <h2>Python المتقدم</h2>
            <button onclick="loadVideos('advanced')">عرض الفيديوهات</button>
        </div>

        <!-- قائمة الفيديوهات -->
        <div class="video-container" id="video-container">
            <h3>الفيديوهات:</h3>
            <div id="video-list"></div>
        </div>
    </div>

    <script>
        // قوائم الفيديوهات (المحفوظة على الجهاز)
        const videos = {
            basics: [
                { title: 'مقدمة إلى Python', src: 'videos/basics_intro.mp4' },
                { title: 'المتغيرات والجمل الشرطية', src: 'videos/basics_variables.mp4' }
            ],
            intermediate: [
                { title: 'البرمجة الكائنية (OOP)', src: 'videos/intermediate_oop.mp4' },
                { title: 'إدارة الأخطاء', src: 'videos/intermediate_errors.mp4' }
            ],
            advanced: [
                { title: 'تحليل البيانات باستخدام Pandas', src: 'videos/advanced_pandas.mp4' },
                { title: 'الذكاء الاصطناعي باستخدام Python', src: 'videos/advanced_ai.mp4' }
            ]
        };

        // تحميل الفيديوهات حسب الكورس
        function loadVideos(course) {
            const videoContainer = document.getElementById('video-list');
            videoContainer.innerHTML = ''; // تفريغ القائمة السابقة

            if (videos[course]) {
                videos[course].forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h4>${video.title}</h4>
                        <video controls>
                            <source src="${video.src}" type="video/mp4">
                            متصفحك لا يدعم تشغيل الفيديو.
                        </video>
                    `;
                    videoContainer.appendChild(videoElement);
                });
            } else {
                videoContainer.innerHTML = '<p>لا توجد فيديوهات متوفرة لهذا الكورس.</p>';
            }
        }
    </script>
</body>
</html>
