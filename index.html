<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الفيديوهات - صاحب البوت @O_O_P_V</title>
    <style>
        /* إعدادات الخلفية المتحركة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://path/to/your/anime_background.gif'); /* هنا يتم وضع رابط GIF الخلفية المتحركة */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 20s infinite linear; /* حركية الخلفية */
        }

        /* حركة الخلفية */
        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out; /* تأثير الظهور */
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            color: #4CAF50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* صور أنمي متحركة في الواجهة */
        .anime-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .anime-images img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .anime-images img:hover {
            transform: scale(1.1); /* تأثير التكبير عند المرور */
        }

        /* الفيديوهات */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-box:hover {
            transform: scale(1.05); /* تأثير التكبير عند المرور */
        }

        .video-box iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .video-box .title {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            border-bottom: 3px solid #fff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }

        .footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* الأنيميشن لظهور النص */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .content-wrapper h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header">
            <h1>مرحبا بك في موقع الفيديوهات المتميز</h1>
            <h2>من تصميم صاحب البوت @O_O_P_V</h2>
        </div>

        <!-- عرض صور الأنمي المتحركة -->
        <div class="anime-images">
            <img src="https://path/to/your/anime_image1.gif" alt="Anime Image 1">
            <img src="https://path/to/your/anime_image2.gif" alt="Anime Image 2">
            <img src="https://path/to/your/anime_image3.gif" alt="Anime Image 3">
        </div>

        <!-- الفيديوهات -->
        <div class="video-container">
            <!-- فيديو يوتيوب -->
            <div class="video-box">
                <div class="title">فيديو تعليمي - دورة بايثون</div>
                <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?rel=0&autoplay=1" allowfullscreen></iframe>
            </div>

            <!-- فيديو تليجرام -->
            <div class="video-box">
                <div class="title">فيديو من تليجرام</div>
                <!-- رابط الفيديو من تليجرام -->
                <p>لمشاهدة الفيديو، اضغط على الرابط أدناه:</p>
                <a href="https://t.me/HTaamm/7146" target="_blank">
                    <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        مشاهدة الفيديو
                    </button>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة ل <a href="https://t.me/O_O_P_V" target="_blank">@O_O_P_V</a> - 2024</p>
        </div>
    </div>

</body>
</html>
