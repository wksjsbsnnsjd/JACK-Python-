<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الفيديوهات - programmer JACK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://media.giphy.com/media/duHh7NK8Xy44k/giphy.gif'); /* الخلفية المتحركة */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 20s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            color: #4CAF50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .anime-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .anime-images img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .anime-images img:hover {
            transform: scale(1.1);
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-box:hover {
            transform: scale(1.05);
        }

        .video-box iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-box .title {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            border-bottom: 3px solid #fff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }

        .footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .content-wrapper h2 {
            margin-bottom: 30px;
        }

        /* إعدادات الفيديو من تليجرام */
        .telegram-video {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background-color: #000;
            border-radius: 15px;
        }

        .telegram-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header">
            <h1>مرحبا بك في موقع الفيديوهات المتميز</h1>
            <h2>من تصميم programmer JACK</h2>

        <!-- عرض صور الأنمي المتحركة -->
        <div class="anime-images">
            <img src="https://media.giphy.com/media/duHh7NK8Xy44k/giphy.gif" alt="Anime Image 1">
            <img src="https://media.giphy.com/media/duHh7NK8Xy44k/giphy.gif" alt="Anime Image 2">
        </div>

        <!-- الفيديوهات -->
        <div class="video-container">
            <!-- فيديو من تليجرام -->
            <div class="video-box">
                <div class="title">فيديو أنمي عالي الجودة 4K</div>
                <div class="telegram-video">
                    <!-- إضافة رابط الفيديو من تليجرام -->
                    <iframe src="https://t.me/HTaamm/7146" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- زر لتحميل الفيديو -->
        <div class="button-container">
            <a href="https://t.me/HTaamm/7146" target="_blank">شاهد الفيديو على تليجرام</a>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة ل <a href="https://t.me/O_O_P_V" target="_blank">programmer JACK</a> - 2024</p>
        </div>
    </div>

</body>
</html>
