<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6f61, #d32f2f);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-submit {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تواصل معي عبر البريد الإلكتروني</h1>
        <form action="mailto:gsksvsksksj@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" class="form-input" placeholder="اسمك" required><br>
            <input type="email" name="email" class="form-input" placeholder="البريد الإلكتروني" required><br>
            <textarea name="message" class="form-input" rows="4" placeholder="رسالتك" required></textarea><br>
            <button type="submit" class="btn-submit">أرسل الرسالة</button>
        </form>
    </div>
</body>
</html>
